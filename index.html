<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- The only way for the search bar to work I need to have these tags -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <!--Header Row-->
    <div class="row heading">
        <div class="card-panel blue lighten-3">
            <span class="grey-text grey lighten-5 center">
                <head>
                    <h1>Sauce Control</h1>
                </head>
            </span>
        </div>
    </div>
    <!--Beginning of materialize content container-->
    <div class="container" id="fullPageContainer">
        <div class="row">
            <!--Submit Button-->
            <div class="col s2">
                <button class="btn waves-effect waves-light" id="userSearchButton" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <!--User Search div-->
            <div class="search-engine col s6">

                <input id="userSearch" type="text" name="searchEngine">

            </div>
            <!--Dropdown menu-->
            <div class="input-field col s4">
                <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Keyword</option>
                    <option value="2">Title</option>
                </select>
            </div>
        </div>
        <!--Begin Row Div of Checkboxes-->
        <div class="row">
            <form class="boxes">
                <div class="col s4">
                    <div class="right-align">
                        <label>
                            <input class="check" type="checkbox" id="book-op">
                            <span for="book-op">Book</span>
                        </label>
                    </div>
                </div>
                <div class="col s4">
                    <div class="center-align">
                        <label>
                            <input class="check" type="checkbox" id="movie-op">
                            <span for="movie-op">Movie</span>
                        </label>
                    </div>
                </div>
                <div class="col s4">
                    <div class="left-align">
                        <label>
                            <input class="check" type="checkbox" id="game-op">

                            <span for="game-op">Game</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <!--Parallax div that specifies range of parallax and background image to be displayed-->
        <div id="index-banner" class="parallax-container">
            <div class="parallax">
                <img src="https://miro.medium.com/max/5040/1*_slXClzgQVdZJQyqjm7iOQ.jpeg" alt="Movie Icon">
            </div>
        </div>
        <!--collapsible divs, results appear here-->
        <ul class="collapsible expandable" data-collapsible="">
            <li>
                <div class="collapsible-header"><i class="material-icons">movie</i>Movies</div>
                <div class="collapsible-body"><span>
                        <div class="col s12" id="movieContent"></div>
                    </span></div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">book</i>Books</div>
                <div class="collapsible-body"><span>
                        <div class="col s12" id="bookContent"></div>
                    </span></div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">videogame_asset</i>Games</div>
                <div class="collapsible-body"><span>
                        <div class="col s12" id="gameContent"></div>
                    </span></div>
            </li>
        </ul>
    </div>
    <!--Begin Footer-->
    <footer class="page-footer grey darken-3">
        <div class="footer-copyright">
            <p>
                Created by: Martin, Kobii, Iliana, Sergio , James
            </p>
        </div>
    </footer>
    <script src="javascript/javascript.js"></script>
</body>

</html>
